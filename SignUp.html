<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96d37d262b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- main container -->
<div class="outer-container">
    <div class="container">
        <div class="image">

        </div>
        <div class="sign-up-container">
            <div class="sign-up">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="account">
                <h2>Create An Account</h2>
                <p>Let's get started</p>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" id="Name" name="Name" required placeholder="Name">
                    <input type="email" id="Email" name="Email" required placeholder="abc@gmail.com">
                    <input type="password" id="Password" name="Password" required placeholder="password">
                </form>
            </div>
            <div class="create-button">
               <a href="#"> <button>Create acccount</button></a>
            </div>
            <div class="sign-up-google">
               <a href="#"> <button>Sign up with Google</button></a>
            </div>
            <div class="log-in">
                <p>Already have an account ? <a href="./Login.html">Log in </a></p>
            </div>

        </div>
    </div>
    </div>
</div>


</body>

</html>
