<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96d37d262b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="image">
    
            </div>
            <div class="Login-container">
                <div class="Login">
                <div class="logo">
                    <i class="fa-solid fa-bolt"></i>
                </div>
                <div class="account">
                    <h2 style="font-size: 20px;">Hello! Welcome Back</h2>
                    <p>Enter Credentials</p>
                </div>
                <div class="form">
                    <form action="">
                      
                        <input type="email" id="Email" name="Email" required placeholder="abc@gmail.com">
                        <input type="password" id="Password" name="Password" required placeholder="password">
                    </form>
                </div>
                <div class="login-button">
                   <a href="#"> <button>Log In</button></a>
                </div>
                
                <div class="sign-up">
                    <p> New User ? <a href="./SignUp.html">Sign Up </a></p>
                </div>
    
            </div>
        </div>
        </div>
    </div>
     
</body>
</html>
